name: 🐛 Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - draeder

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: 🐛 Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 🔄 Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🌍 Environment
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g. macOS, Windows, Linux]
        - Browser: [e.g. Chrome, Firefox, Safari]
        - Node.js version: [e.g. 18.17.0]
        - Unsea version: [e.g. 1.1.2]
        - Environment: [e.g. browser, Node.js]
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: 💻 Code Sample
      description: If applicable, add a minimal code sample that reproduces the issue
      render: javascript
      placeholder: |
        import * as unsea from 'unsea';
        
        // Your code here that reproduces the issue

  - type: textarea
    id: logs
    attributes:
      label: 📝 Error Logs/Console Output
      description: If applicable, add error messages or console output
      render: text
      placeholder: Paste error messages or console output here...

  - type: checkboxes
    id: security
    attributes:
      label: 🔒 Security Consideration
      description: Please check if this bug has security implications
      options:
        - label: This bug could have security implications
          required: false

  - type: textarea
    id: additional
    attributes:
      label: 📋 Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...

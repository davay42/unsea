name: ✨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees:
  - draeder

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: summary
    attributes:
      label: 🎯 Feature Summary
      description: A clear and concise description of the feature you'd like to see added.
      placeholder: What feature would you like to see?
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 🤔 Problem Statement
      description: What problem does this feature solve? What use case does it address?
      placeholder: Describe the problem or use case this feature would address...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: How would you like this feature to work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: What other approaches have you considered?

  - type: dropdown
    id: priority
    attributes:
      label: 📊 Priority Level
      description: How important is this feature to you?
      options:
        - "Low - Nice to have"
        - "Medium - Would be helpful"
        - "High - Important for my use case"
        - "Critical - Blocking my usage"
    validations:
      required: true

  - type: checkboxes
    id: categories
    attributes:
      label: 🏷️ Feature Categories
      description: Which areas does this feature relate to? (Check all that apply)
      options:
        - label: 🔑 Key generation/management
        - label: ✍️ Digital signatures
        - label: 🔒 Encryption/decryption
        - label: 📦 Import/export functionality
        - label: 💾 Storage/persistence
        - label: ⛏️ Proof of work
        - label: 🌐 Browser compatibility
        - label: 📚 Documentation
        - label: 🔧 Developer experience
        - label: 🛡️ Security enhancements
        - label: ⚡ Performance improvements

  - type: textarea
    id: implementation
    attributes:
      label: 🛠️ Implementation Ideas
      description: If you have ideas about how this could be implemented, please share them.
      placeholder: Any thoughts on implementation approach?

  - type: textarea
    id: examples
    attributes:
      label: 📝 Usage Examples
      description: Provide examples of how this feature would be used.
      render: javascript
      placeholder: |
        // Example of how the new feature might be used
        import * as unsea from 'unsea';
        
        // Your usage example here

  - type: checkboxes
    id: breaking
    attributes:
      label: 💥 Breaking Changes
      description: Would this feature require breaking changes?
      options:
        - label: This feature would require breaking changes to the API
        - label: This feature is backward compatible

  - type: textarea
    id: additional
    attributes:
      label: 📋 Additional Context
      description: Add any other context, screenshots, or examples about the feature request.
      placeholder: Any additional information that might be helpful...
